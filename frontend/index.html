<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Productos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gestión de Productos</h1>
    </header>

    <main class="main-content">
      <!-- Formulario a la izquierda -->
      <section class="form-section">
        <div class="card">
          <h2 id="form-title">Agregar Producto</h2>
          <form id="productoForm">
            <input type="hidden" id="productoId" />
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" placeholder="Nombre del producto" required>
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <textarea id="descripcion" placeholder="Descripción del producto" rows="3" required></textarea>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="precio">Precio (S/)</label>
                <input type="number" id="precio" placeholder="0.00" step="0.01" min="0" required>
              </div>
              <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" id="stock" placeholder="0" min="0" required>
              </div>
            </div>
            <div class="form-group">
              <label for="categoria">Categoría</label>
              <select id="categoria" required>
                <option value="">Selecciona categoría</option>
                <option value="Polos">Polos</option>
                <option value="Pantalones">Pantalones</option>
                <option value="Zapatillas">Zapatillas</option>
              </select>
            </div>
            <div class="form-buttons">
              <button type="submit" class="btn btn-primary">Guardar Producto</button>
              <button type="button" id="btnCancel" class="btn btn-secondary" style="display:none;">Cancelar</button>
            </div>
          </form>
        </div>
      </section>

      <!-- Tabla de productos a la derecha -->
      <section class="table-section">
        <div class="card">
          <div class="table-header">
            <h2>Lista de Productos</h2>
            <div class="search-box">
              <input type="text" id="searchInput" placeholder="Buscar productos...">
            </div>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Stock</th>
                  <th>Categoría</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaProductos">
                <tr>
                  <td colspan="5" class="no-data">Cargando productos...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal para ver producto -->
    <div id="modalProducto" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Detalles del Producto</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <div class="detail-row">
            <span class="detail-label">Nombre:</span>
            <span id="verNombre" class="detail-value"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Descripción:</span>
            <span id="verDescripcion" class="detail-value"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Precio:</span>
            <span id="verPrecio" class="detail-value"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Stock:</span>
            <span id="verStock" class="detail-value"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Categoría:</span>
            <span id="verCategoria" class="detail-value"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
